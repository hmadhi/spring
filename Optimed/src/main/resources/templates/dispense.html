<body>
<div align="left">
	
    <h2>Patient Consult Detail</h2>
     <p th:text="'Patient Name: ' + ${patient.patientName}"/>
     <p th:text="'Consult Id: ' + ${consult.consultId}"/>
     <p th:text="'Consult Date: ' + ${consult.consultDate}"/>
     <p th:text="'Reservation Number: ' + ${consult.reservationNumber}"/>

    <br>

    <h2>Dispense Details</h2>

    <tr>
	    
     <form action="#" th:action="@{'/dispense/' + ${consult.consultId}}" method="post" th:object="${dispense}"> 
       <p>ICD10 : <input type="text" th:field="${dispense.icd10}" /></p>
       <p>Tariff Code : <input type="text" th:field="${dispense.tariffCode}" /></p>
       <p>Item : <input type="text" th:field="${dispense.dispenseItem}" /></p>
       <p>Price : <input type="text" th:field="${dispense.price}" /></p>
     </tr>
      <tr><input type="submit" value="Dispense Details" /> <input type="reset" value="Reset" /></tr>
     </form>
